{% extends "base.html" %}
{% load static %}

{% block title %}Editar Personagem{% endblock %}

{% block template %}
<section id="editar-dado">
  <div class="form-container">
    <h2>Editar Personagem</h2>
    <form method="post">
      {% csrf_token %}
      {{ formulario }}
      <button type="submit">Salvar</button>
      <a href="/home" class="cancel-button">Cancelar</a>
    </form>
  </div>
</section>
{% endblock %}
